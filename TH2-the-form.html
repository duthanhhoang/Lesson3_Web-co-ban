<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abc</title>
</head>

<body>
    <h1>Đây là nội dung tôi muốn hiển thị</h1>
    <h2>Đây là h2</h2>
    <a href="https://google.com">Bấm vào đây</a>
    <p>Đây là đoạn văn bản</p>
    <button>Đây là nút</button>
     <!--UL và OL để hiển thị danh sách  -->
     <!-- ul - unorder list -->
     <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
     </ul>
     
     <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
     </ol>
     <img src="images/anh-hoa-qua.jpg" alt="">
     <!-- HTML là viết tắt của từ gì? -->
     <!-- HyperText Markup Language -->

     <form>
        <fieldset>
            <h1>Form đăng ký</h1>
            <input type="text" value="123" placeholder="demo">
            <input type="button" value="Đăng ký">
        </fieldset>
     </form>

</body>

</html>
